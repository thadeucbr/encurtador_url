name: Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: install node v16
      uses: actions/setup-node@v1
      with:
        node-version: 16
    - name: install dependencies
      run: npm ci
    - name: build
      uses: icrawl/action-tsc@v1
  
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: AutoDeploy Request
        uses: fjogeleit/http-request-action@master
        with:
          url: 'http://158.101.15.97:3000/shortwtf'
          method: 'POST'
          data: '{ "repository": "https://github.com/thadeucbr/encurtador_url.git","first_time_commands": ["npm install --production", "pm2 start npm --name \"shortwtf\" -- start"], "commands": ["npm install --production", "pm2 restart shortwtf"] }'
      - name: Show Response
        run: echo ${{ steps.deploy.outputs.response }}